<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impianto Fotovoltaico INRiM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        html, body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
        }

        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-title {
            margin-bottom: 0;
        }

    </style>
</head>
<body>

<video autoplay muted loop class="bg-video">
    <source src="/static/attachments/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="container mt-4 content">
    <div class="text-center mb-4">
        <h1>Impianto fotovoltaico INRiM</h1>
    </div>

    <div class="text-center mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="current-datetime">Loading...</h5>
                <p class="card-text" id="current-weather"><i class="fas fa-cloud"></i> Loading...</p>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Energia Giornaliera</h5>
                    <p class="card-text">Dati</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Energia Mensile</h5>
                    <p class="card-text">Dati</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Energia Annuale</h5>
                    <p class="card-text">Dati</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Energia totale</h5>
                    <p class="card-text">Dati</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Offset di CO<sub>2</sub></h5>
                    <p class="card-text">Dati</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Risparmio</h5>
                    <p class="card-text">Dati</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Energy Production Chart</h5>
            <canvas id="energyChart"></canvas>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const formattedDateTime = now.toLocaleDateString('it-IT', options);
        document.getElementById('current-datetime').innerText = formattedDateTime;
    }

    var ws = new WebSocket("ws://localhost:8082/ws");
    ws.onmessage = function(event) {
                    var weatherDiv = document.getElementById('current-weather');
                    weatherDiv.innerHTML = `<i class="fas fa-cloud"></i> ${event.data}`;
                    console.log(event.data)
                };

    function createChart() {
        var ctx = document.getElementById('energyChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0:00', '6:00', '12:00', '18:00', '24:00'],
                datasets: [{
                    label: 'Energy Production',
                    data: [0, 10, 20, 10, 0],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        updateDateTime();
        setInterval(updateDateTime, 1000);
        createChart();
    });
</script>
</body>
</html>
